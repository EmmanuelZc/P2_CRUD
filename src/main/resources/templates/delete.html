<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Usuario</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <nav th:replace="fragments/navbar :: navFragment"></nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Eliminar Usuario</h2>
        <form action="#" method="POST" id="deleteUserForm" onsubmit="deleteUser(event)">
            <div class="mb-3">
                <label for="id" class="form-label">ID del Usuario</label>
                <input type="number" class="form-control" id="id" name="id" placeholder="Ingresa el ID del usuario" required>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar Usuario</button>
        </form>

        <div th:if="${message}" class="alert mt-3" th:class="${status == 'success' ? 'alert-success' : 'alert-danger'}">
            <span th:text="${message}"></span>
        </div>
    </div>

    <script>
        function deleteUser(event) {
            event.preventDefault(); // Previene la acción por defecto del formulario
            const userId = document.getElementById('id').value;

            fetch(`/api/delete/${userId}`, {
                method: 'DELETE'
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Error en la eliminación del usuario');
            })
            .then(data => {
                document.querySelector('.alert').classList.add('alert-success');
                document.querySelector('.alert').textContent = data;
            })
            .catch(error => {
                document.querySelector('.alert').classList.add('alert-danger');
                document.querySelector('.alert').textContent = error.message;
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
