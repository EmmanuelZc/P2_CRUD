<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar datos de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #007BFF, #00C6FF);
            height: 100vh;
        }
        .card {
            position: relative;
            padding-top: 50px;
            padding-left: 50px;
            padding-bottom: 50px;
            padding-right: 50px;
        }
        .btn-custom {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <nav th:replace="fragments/navbar :: navFragment"></nav>
    </div>
    <div class ="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-4 text-center">
                <div class="card">    
                    <h2 class="text-center mb-4">Actualizar informaci√≥n del usuario</h2>
                        <form id="updateRequest" th:action="@{/updateUser/findUser}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Ingrese su ID de usuario:</label>
                                <input type="text" id="idUser" class="form-control" name="idUsr" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-custom">Buscar</button>
                            </div>
                            </form>
                </div>
            </div>
        </div>                    
    </div>
</body>
</html>
