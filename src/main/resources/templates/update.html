<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar datos de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #007BFF, #00C6FF);
            height: 100vh;
        }
        .card {
            position: relative;
            padding-top: 50px;
            padding-left: 50px;
            padding-bottom: 50px;
            padding-right: 50px;
        }
        .btn-custom {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div>
        <nav th:replace="fragments/navbar :: navFragment"></nav>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-4 text-center">
        <div class="card">
        
        <h2 class="text-center mb-4">Actualizar información del usuario</h2>
        
        <form id="updateForm" th:action="@{/updateUser/update}" method="post">
            <input type="hidden" th:value="${usuario.id}" name="idUsr"/>
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario.nombre}">
            </div>
            <div class="mb-3">
                <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
                <input type="text" class="form-control" id="apellidoPaterno" name="apellidoPaterno" th:value="${usuario.apaterno}">
            </div>
            <div class="mb-3">
                <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
                <input type="text" class="form-control" id="apellidoMaterno" name="apellidoMaterno" th:value="${usuario.amaterno}">
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:value="${usuario.cumple}">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${usuario.username}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <br></br>
            <div class="d-grid">               
                <button type="submit" class="btn btn-primary btn-custom">Actualizar</button>
            </div>
        </div>
    </div>
        </div>
        </div>
        </form>
    </div>
</body>
</html>
