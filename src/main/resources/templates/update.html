<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar datos de usuario</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <style>
        /* Ajustes para centrar el formulario y evitar que lo cubra el navbar */
        .center-screen {
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            padding-top: 120px;
            padding-bottom: 40px;
        }
        .card {
            max-width: 600px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .btn-primary {
            border-radius: 20px;
        }
        .form-control {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav th:replace="fragments/navbar :: navFragment"></nav>
    
    <div class="container center-screen">
        <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
                <h3>Información del Usuario</h3>
            </div>
            <div class="card-body">
                <form id="updateForm" th:action="@{/updateUser/update}" method="post">
                    <input type="hidden" th:value="${usuario.id}" name="idUsr"/>
                    <div class="form-group mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" th:value="${usuario.nombre}" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group mb-3">
                        <label for="apellidoPaterno" class="form-label">Apellido Paterno:</label>
                        <input type="text" id="apellidoPaterno" name="apellidoPaterno" th:value="${usuario.apaterno}" class="form-control" placeholder="Apellido Paterno">
                    </div>
                    <div class="form-group mb-3">
                        <label for="apellidoMaterno" class="form-label">Apellido Materno:</label>
                        <input type="text" id="apellidoMaterno" name="apellidoMaterno" th:value="${usuario.amaterno}" class="form-control" placeholder="Apellido Materno">
                    </div>
                    <div class="form-group mb-3">
                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" th:value="${usuario.cumple}" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Nombre de usuario:</label>
                        <input type="text" id="username" name="username" th:value="${usuario.username}" class="form-control" placeholder="Nombre de usuario">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Nueva contraseña">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <box-icon name='edit' color="white"></box-icon> Actualizar
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted text-center">
                Asegúrese de revisar todos los datos antes de actualizar
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
