<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
    <nav th:replace="fragments/navbar :: navFragment"></nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Lista de Usuarios Registrados</h2>
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped align-middle text-center">
                <thead class="table-primary">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido Paterno</th>
                        <th>Apellido Materno</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Roles</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.nombre}">Nombre</td>
                        <td th:text="${usuario.apaterno}">Apellido Paterno</td>
                        <td th:text="${usuario.amaterno}">Apellido Materno</td>
                        <td th:text="${usuario.cumple}">Fecha de Nacimiento</td>
                            <td>
    <span th:each="userRole : ${usuario.userRoles}" th:text="${userRole.role.nombre}" th:append=", "></span>
                            </td>
                        <td th:text="${usuario.username}">Username</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
