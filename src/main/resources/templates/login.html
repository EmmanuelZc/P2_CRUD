<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #007BFF, #00C6FF);
            height: 100vh;
        }
        .login-logo {
            width: 80px; /* Ajusta el tamaño del logo */
            margin-bottom: 20px; /* Espacio debajo del logo */
        }
        .card {
            position: relative;
            padding-top: 30px;
        }
        .btn-custom {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-logo2 {
            width: 20px; /* Ajusta el tamaño del logo del botón */
            margin-left: 10px; /* Espacio a la izquierda del logo en el botón */
        }
    </style>
</head>
<body>
    <div>
        <nav th:replace="fragments/navbar :: navFragment"></nav>
    </div>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-4 text-center">
                <div class="card">
                    <div class="card-body">

                        <h3 class="text-center mb-4">Iniciar Sesión</h3>
                        
                        <!-- Mostrar mensaje de error si el login falla -->
                        <div th:if="${param.error}" class="alert alert-danger">
                            Usuario o contraseña incorrectos.
                        </div>

                        <form action="/login" method="POST" id="loginForm">

                        <img src="img/usuario2.png" alt="Logo" class="login-logo mx-auto d-block">
                        <h3 class="mb-4">Iniciar Sesión</h3>

                            <input type="hidden" name="_csrf" value="${_csrf.token}" />
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Introduce tu usuario" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Introduce tu contraseña" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-custom">
                                    Iniciar sesión
                                </button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="/register" class="text-decoration-none">¿No tienes cuenta? Regístrate aquí</a>

                        <!-- S -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
